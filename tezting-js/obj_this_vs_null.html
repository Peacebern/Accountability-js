<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let user = {
                name: "john",
                
                sayHi: function() {
                    // alert(user.name); 
                    alert(this.name); // in the event you use user.name as written above instead of this.name, if the object is copied to another any updates made to the original will affect the subsequent previously copied objects
                },
            };

            let clone = {};

            clone = user;

            user =  null;

            clone.sayHi();
    </script>
</body>
</html>
