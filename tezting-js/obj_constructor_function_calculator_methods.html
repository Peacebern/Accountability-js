    <script>
        function Calculator() {
            let a; // note: we initialized "a" and "b" outside the read method so that it will be a local variable for all the other methods, if we had done the initialization in the read method the sum, mul and minus method would have thought it was undefined
            let b;

            this.read = function() {
                a = +prompt("Enter a: ");
                b = +prompt("Enter b: ");
            }

            this.sum = function() {
                sum = a + b;
                return sum; //we have to use a return statement so the method when called knows what its being asked to give, if not when called it will be undefined
            }

            this.mul = function() {
                mul = a * b;
                return mul;

            }

            this.minus = function() {
                minus = a - b;
                return minus;
            }

        };



        let calculator = new Calculator();

        

        calculator.read();
        // alert(calculator.sum());

        alert( "Sum=" + calculator.sum() );
        alert( "Mul=" + calculator.mul() );
        alert("minus=" + calculator.minus());
