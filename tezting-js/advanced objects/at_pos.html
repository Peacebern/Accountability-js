<body>
    <script>
        // this function focuses on the position of each value of a string, the syntax is "str.at(pos)" where "str" stands for the string which you are to work with, "pos" stands for the position which you wants to check its value in the string

        let num = "ment";
        console.log(num.at(-2)); //this outputs "n" as that is the position of -2 in that string
        console.log(num.at(0));//this outputs "m"
    </script>
</body>
