<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //note the unirary plus "+" used here before the prompt is used to convert the input from string to number immediately, you can also use the metos "parseInt", "parseFloat"  or "Number"
        let a = +prompt("enter value of a: "); 
        let b = +prompt("enter value of b: ");

        let sum = a + b;

        console.log(sum);
    </script>
</body>
