<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumInput() {
            let inputs = [];
            while(true) {
                let value  = prompt("enter a number", 0);
                
                if(value == "" || value == null || !isFinite(value)) break;
                
                inputs.push(+value);
            }
            
            let sum = 0;
            for(let input of inputs){
                sum += input;
            }
            
            return sum;
        }
        
        console.log(sumInput());
    </script>
</body>
</html>
