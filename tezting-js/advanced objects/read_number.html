<body>
    <script>
        function readNumber() {
            let princess = +prompt("enter a valid number: ", 0);
            if(Number.isNaN(princess)) {
                console.log(`you just entered an invalid number wtf is ${princess} `);

            else {
                console.log(parseInt(princess));
            }
        };

        readNumber();
