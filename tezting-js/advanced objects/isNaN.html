    <script>
        let ment = +prompt("enter a valid number: ");

        if(isNaN(mentFloat)) {
            console.log("You have not entered a valid number");
        } else {
            console.log("you have entered a valid number");
        }

        //The code below depicts how "Number.isNaN" works.Here isNaN checks if value input is not a number since it is not it prints "true" but then "Number" checks if its of numeric value since it is not it prints "false" so that is why the expression is false.
        console.log( Number.isNaN("100px")); // false
