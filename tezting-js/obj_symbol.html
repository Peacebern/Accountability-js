    <script>
        let imen = Symbol("id");
        let iwomen = Symbol("id");

        
        alert(imen.description);
        alert(imen === iwomen); //this prints false as symbols are unique and do not equate each other , symbols are used to create unique hidden properties of objects so that in a codebase being used by multiple developers no one would override each others object values as you can create yours as a symbol
    </script>
