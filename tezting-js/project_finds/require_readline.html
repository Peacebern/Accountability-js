<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const readline = require(`readline`);

        const princess = readline.createInterface({
            input: process.stdin,
            output: process.stdout
        });

        princess.question("what is your favourite color? ", (answer) => {
            console.log(`you said your favourite color is ${answer}`);
            princess.close();
        });
    </script>
</body>
</html>
