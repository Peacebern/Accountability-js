        //but if we want to chain it like ladder.up().down().showStep().down().etc instead of writting on separate lines all we have to do is return the object itself everytime we call a method as shown below
        
        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this; //this here as always represent the object itself which is "ladder" so it's like saying return ladder
            },
            down() {
                this.step--;
                return this;
            },
            showStep: function() {
                alert(this.step);
                return this;
            }
        };
        
        ladder.up().up().down().showStep().down().showStep();
