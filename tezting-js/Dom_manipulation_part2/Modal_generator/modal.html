<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./modal.css">
</head>
<body>

    <!-- Modal Open Button -->
    <button id="open-btn">
        <p>Where's Our Modal?</p>
    </button>

    <!-- Modal and Modal backgrounf -->
    <div id="modal-container">
        <div id="modal">
            <p>Here I am!</p>
            <div id="close-btn">&times;</div> <!-- Note: "&times;" is an  HTML entity for the "×" (multiplication or close) symbol. It’s often used for close buttons in modals or popups.-->
        </div>

    </div>

</body>
<script src="./modal.js"></script>
</html>
