        // console.log(bmi);

        //My own solution is below

        let kilogram = +prompt("Enter your weight in kilogram: "); //line 24 takes an input for weight
        let height = +prompt("Enter your height in meters: "); //line 25 takes an input for height in meters


        function bmiCalculator(kilogram, height){
            let bmiCalculator = Math.round(kilogram / (height * height)); // original math formular for bmi = weight/height in meters squared 
            return bmiCalculator;
        };

        let bmi = bmiCalculator(kilogram, height);
        console.log(bmi);

    </script>
