<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <button id="myButton">Click me!!</button>
    <script>
        const button = document.getElementById("myButton"); //the variable "button" was initialized here to store the html element ID so that it can be used in line 17(the last line of code) so that it acts as the element used in the addEventListener syntax instead of using the "myButton" element directly from the html document 

        function handleClick() {
            alert("Button clicked");
        }

        button.addEventListener("click", handleClick); // "click" here represents the kind of event the html element are listening for in this case it's a click, while "handleClick" here represents the function that executes once the event "click" has occured. -->
    
    
    
    </script>
</body>
</html>
